<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<main>
    <img src="img/bag.png" alt="Sacola de Compras">
    <form>
    <input id="input-item" class="input-item" type="text" placeholder="Digite o item que deseja adicionar"/>
    <button id="adicionar-item" class="button-item">Salvar Item</button>
    </form>

    

    <ul id="lista-de-compras">
        <h2>Lista de compras</h2>
        <hr />
        <li>
            <div class="lista-item-container">
                <div class="container-nome-compra">
                    <label class="checkbox-container" for="checkbox-0">
                        <input type="checkbox" class="input-checkbox" id="checkbox-0"/>
                        <div class="checkbox-customizado checked"></div>
                        <p>Ração de gato</p> <!-- Adicionando o texto dentro do label -->
                    </label>
                </div>
                <div>
                    <button class="item-lista-button">
                        <img src="img/delete.svg" alt="Deletar">
                    </button>
                    <button class="item-lista-button">
                        <img src="img/edit.svg" alt="Editar">
                    </button>
                </div>
            </div>
            <p class="lista-item-texto">Segunda-Feira (31/01/2022) às 08:30</p>
        </li>
    </ul>
</main>

<script src="scripts.js"></script>
</body>

</html>
